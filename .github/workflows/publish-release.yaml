name: Publish release

on:
  push:
    tags:
    - 'v*'

permissions:
  contents: write

jobs:

  release:
    name: Publish release
    runs-on: self-hosted 
    container:
      image: redhat/ubi8
      volumes:
        - /home/enrique/ebelarte.keytab:/tmp/ebelarte.keytab
        - /etc/krb5.conf:/etc/krb5.conf
        - /home/enrique/my_eb_sign_priv.key:/tmp/ebelarte.key

    steps:
    - name: Install git and kerberos
      run: |
        dnf -y install git krb5-workstation krb5-libs

    - name: Checkout the source
      uses: actions/checkout@v2

    - name: Workaround to fix git dir
      run: git config --system --add safe.directory /__w/terraform-provider-rhcs/terraform-provider-rhcs

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Import GPG from host
      run: gpg -v --batch --import /tmp/ebelarte.key


    - name: Run releaser
      uses: goreleaser/goreleaser-action@v2.8.0
      with:
        version: latest
        args: release 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GPG_FINGERPRINT: 2EA6D870C9FC78110ED38547FB89F98105247CE5

    - name: Get krb ticket and check
      run: kinit ebelarte@REDHAT.COM -k -t /tmp/ebelarte.keytab; klist 
      env:
        KRB5_KEYTAB: /tmp/ebelarte.keytab
        KRB5_CONFIG: /etc/krb5.conf
 

