builds:
- env:
  - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
  - -trimpath
  goos:
  - linux
  goarch:
  - amd64
  binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  extra_files:
  - glob: 'terraform-registry-manifest.json'
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
release:
  extra_files:
  - glob: 'terraform-registry-manifest.json'
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: 'Release {{ .Version }}'
signs:
- cmd: sh
  args:
  - '-c'
  - 'echo 12345678 | gpg --batch --yes --local-user {{ .Env.GPG_FINGERPRINT }} --passphrase-fd 0  --output ${signature} --detach-sign ${artifact}'
  artifacts: checksum
  env: 
  - GPG_TTY=$(tty)
  - GPG_FINGERPRINT=2EA6D870C9FC78110ED38547FB89F98105247CE5

changelog:
  skip: true
